<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <br><br>
    <div class="columns">
        <div class="column is-full"><p class="is-size-1-fullhd has-text-centered has-background-white">Sistema escolar</p></div>

    <div class= "row">
        <h1 class="has-text-centered is-size-3 has-text-weight-light mb-6">Ingresar</h1>

                <label class="label">Nombre de usuario</label>

              </div>
              
              <div class="field">
                <label class="label">Contraseña</label>

                  <input class="input" type="password" id="contraseña" name="contraseña" placeholder="profesor /  alumno">
                </div>
              </div>
            <input class="button is-primary has-text-centered mt-2 is-rounded buton" type="submit" value="Enviar" onclick="login()">
        </form>
    </div>
